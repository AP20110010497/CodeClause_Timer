<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images\Timerimage.png">
</head>
<body>
    <div class="heading">
        <h1>Timer</h1>
    </div>
    <div class="outer-card">
        <div class="cir1">
            <div class="inner-card-1">
                <div class="circle1 target">
                    <p class="timer">
                        <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
                    </p>
                </div>
                <div class="timer-time">
                    <input class="timer-minutes" type="number" placeholder="Minutes">
                    <input class="timer-seconds" type="number" placeholder="Seconds">
                </div>
                <button class="target1 btn-start btn btn-outline-info btn-lg">Start</button>
                <button class="target1 btn-stop btn btn-outline-info btn-lg">Stop</button>
                <button class="target1 btn-reset btn btn-outline-info btn-lg">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
